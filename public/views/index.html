<!doctype html>
<html>
  <head>
    <title>To-Do</title>
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="vendor/sweetalert.min.js"></script>
    <script src="vendor/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="vendor/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <h1>To-Do List</h1>
      <form id="task-form">
        <div class="form-group">
          <label for="title">What's Your Task:</label>
          <input type="text" id="task" name="task" class="form-control"  />
        </div>
        <button id="task-submit" class="btn btn-primary">Add</button>
      </form>
        <h1>Tasks:</h1>
        <div id="task-container"></div>
    </div>
    <div class="col-md-2"></div>
  </body>
</html>
